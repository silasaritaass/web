<title>Başlıksız Belge</title>
<script src="../../Documents/Adlandırılmamış Site 2/SpryAssets/SpryEffects.js" type="text/javascript"></script>
<script type="text/javascript">
function MM_effectGrowShrink(targetElement, duration, from, to, toggle, referHeight, growFromCenter)
{
	Spry.Effect.DoGrow(targetElement, {duration: duration, from: from, to: to, toggle: toggle, referHeight: referHeight, growCenter: growFromCenter});
}
function MM_effectAppearFade(targetElement, duration, from, to, toggle)
{
	Spry.Effect.DoFade(targetElement, {duration: duration, from: from, to: to, toggle: toggle});
}
</script>
</head>

<body>
<img src="shining-circle-purple-lighting-isolated-dark-background_1441-2396.jpg" width="289" height="186" onclick="MM_effectGrowShrink(this, 1000, '100%', '20%', false, false, true)" />
<img src="shining-circle-purple-lighting-isolated-dark-background_1441-2396.jpg" width="335" height="185" onclick="MM_effectGrowShrink(this, 1000, '20%', '100%', false, false, true);MM_effectAppearFade(this, 1000, 100, 50, false)" />
</body>
</html>
