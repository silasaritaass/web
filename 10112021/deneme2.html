<html>
<head>
<style>
	.menu{
	position:absolute;
	left:150px;
	top:50px;
	}
	.menu ul{
	list-style-type:none;
	margin:0;
	padding:0;
	}
	.menu li{
	position:relative;
	float:left;
	}
	.menu a{
	text-decoration:none;
	font-family:verdana;
	background-color:black;
	color:lightblue;
	padding:10px;
	text-align:center;
	border-bottom:10px solid lightblue;
	}
	.menu a:hover{
	background-color:black;
	color:yellow;
	border-bottom:10px solid yellow;
	}
</style>
</head>
<body>
<div class="menu">
	<ul>
		<li><a href="#">Ana Sayfa</a>
		<li><a href="#">Hakkımızda</a>
		<li><a href="#">Ürünlerimiz</a>
		<li><a href="#">İletişim</a>
	</ul>
</div>
</body>
</html>
